<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo-parent-container">
          <button class="btn nav-btn"><i class="bi bi-list"></i></button> 
          <div class="logo-container">
            <img src="./logo.png" class="logo" alt=""> 
          </div>
        </div>
           <form class="search-container">
            <input type="search" placeholder="Search" class="search" name="" id="">
            <button class="search-btn btn"><i class="bi bi-search"></i></button>
            <button class="btn nav-btn"><i class="bi bi-mic-fill"></i></i></button> 
           </form>
        
        <div class="menu-icons">
            <button class="btn nav-btn"><i class="bi bi-camera-video"></i></button>
            <button class="btn nav-btn" style="position: relative;"><i class="bi bi-bell notification"></i></i></button> 
            <img src="./user.jpg" class="user-icon" alt="">
        </div>
    </nav>
    <main>
        <section class="sidebar">
            <div class="sidebar-links-container">
                <ul>
                    <li class="sidebar-links active"><i class="bi bi-house-door-fill"></i> Home</li>
                    <li class="sidebar-links"><i class="bi bi-camera-video"></i> Shorts</li>
                    <li class="sidebar-links"><i class="bi bi-cloud-check"></i> Subscriptions</li>
                </ul>
            </div>
            <div class="sidebar-links-container">
                <ul>
                    <li class="sidebar-links"><i class="bi bi-window-stack"></i> Home</li>
                    <li class="sidebar-links"><i class="bi bi-arrow-counterclockwise"></i></i> History</li>
                    <li class="sidebar-links"><i class="bi bi-play-btn"></i> Your videos</li>
                    <li class="sidebar-links"><i class="bi bi-clock"></i> Watch later</li>
                    <li class="sidebar-links"><i class="bi bi-hand-thumbs-up"></i></i> Liked videos</li>
                </ul>
            </div>
            <div class="sidebar-links-container">
                <h5>Subscriptions</h5>
                <ul>
                    <li class="sidebar-links"><img src="./sub-1.jpg" alt=""> Futurology</li>
                    <li class="sidebar-links"><img src="./sub-0.jpg" alt=""> Branch Education</li>
                    <li class="sidebar-links"><i class="bi bi-play-btn"></i> Your videos</li>
                    <li class="sidebar-links"><i class="bi bi-clock"></i> Watch later</li>
                    <li class="sidebar-links"><i class="bi bi-hand-thumbs-up"></i></i> Liked videos</li>
                </ul>
            </div>
        </section>
        <section>

        </section>
    </main>
    
</body>
</html>
